<body>
<!--<div id="all">-->
        <div id="sidebar" class="section">
            <div id="title_box">
                <h1 id="character_name">Asher Mossflower</h1>
                <p>Half-Elf</p>
                <p>Rogue 4 | Warlock 1</p>
            </div>
            <div class="ability_score_row">
            <div class="ability_score_box">
                <p class="lead">Strength</p>
                <p id="strength_modifier" class="ability_score_modifier">+0</p>
                <div class="ability_score_offset"><p id="strength_score">10</p></div>
            </div>
            <div class="ability_score_box">
                <p class="lead">Dexterity</p>
                <p id="dexterity_modifier">+2</p>
                <div class="ability_score_offset"><p id="dexterity_score">14</p></div>
            </div>
            <div class="ability_score_box">
                <p class="lead">Strength</p>
                <p id="constitution_modifier">+1</p>
                <div class="ability_score_offset"><p id="constitution_score">14</p></div>
            </div>
            </div>
        </div>
        <div id="main_content" class="col-md-6; section"></div>
<!--</div>-->
