<!DOCTYPE html>
<html>
<head>
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://overpass-30e2.kxcdn.com/overpass.css">
    <link rel="stylesheet" href="https://overpass-30e2.kxcdn.com/overpass-mono.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div id="sidebar" class="section">
    <div id="title-box">
        <h1 id="character-name">Avral</h1>
        <div id="race"><p>Half-Elf</p></div>
        <div id="class"><p>Rogue 4 | Warlock 1</p></div>
    </div>
    <div class="ability-score-row">
        <div class="ability-score-box">
            <div class="ability-score-letter"><p>St</p></div>
            <div class="ability-score-modifier"><p id="strength-modifier">+0</p></div>
            <div class="ability-score-offset"><p id="strength-score">10</p></div>
        </div>
        <div class="ability-score-box">
            <div class="ability-score-letter"><p>De</p></div>
            <div class="ability-score-modifier"><p id="dexterity-modifier">+2</p></div>
            <div class="ability-score-offset"><p id="dexterity-score">14</p></div>
        </div>
        <div class="ability-score-box">
            <div class="ability-score-letter"><p>Co</p></div>
            <div class="ability-score-modifier"><p id="constitution-modifier">+2</p></div>
            <div class="ability-score-offset"><p id="constitution-score">14</p></div>
        </div>
    </div>
    <div class="ability-score-row">
        <div class="ability-score-box">
            <div class="ability-score-letter"><p>In</p></div>
            <div class="ability-score-modifier"><p id="intelligence-modifier">+1</p></div>
            <div class="ability-score-offset"><p id="intelligence-score">12</p></div>
        </div>
        <div class="ability-score-box">
            <div class="ability-score-letter"><p>Wi</p></div>
            <div class="ability-score-modifier"><p id="wisdom-modifier">+2</p></div>
            <div class="ability-score-offset"><p id="wisdom-score">14</p></div>
        </div>
        <div class="ability-score-box">
            <div class="ability-score-letter"><p>Ch</p></div>
            <div class="ability-score-modifier"><p id="charisma-modifier">+4</p></div>
            <div class="ability-score-offset"><p id="charisma-score">18</p></div>
        </div>
    </div>
    <div id="health-box">
        <div id="health-controls">
            <div class="control-button" id="upper-health-control">&#9650;</div> <!-- &#10003 -->
            <div class="control-button" id="lower-health-control">&#9660;</div> <!-- &#10005 -->
        </div>
        <div id="health-display">

        </div>
    </div>
</div>
<div id="main-content" class="col-md-6; section"></div>
</body>
</html>
