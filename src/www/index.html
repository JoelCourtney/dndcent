<!DOCTYPE html>
<html lang="eng">
<head>
    <meta charset="utf-8"/>
    <link rel="stylesheet" href="https://overpass-30e2.kxcdn.com/overpass.css">
    <link rel="stylesheet" href="https://overpass-30e2.kxcdn.com/overpass-mono.css">

    <link rel="stylesheet" href="../../uikit/dist/css/uikit.dnfree-theme.min.css">

    <!-- UIkit JS -->
    <script src="../../uikit/dist/js/uikit.min.js"></script>
    <script src="../../uikit/dist/js/uikit-icons.min.js"></script>

    <title>Avral - DnFree</title>
</head>
<body>
<div class="uk-flex">
    <div class="uk-width-medium uk-height-viewport" >
        <div class="uk-text-center uk-padding">
            <h1>Leaf on the Wind</h1>
            <p>Tabaxi<br/>Artificer 4 - Barbarian 2</p>
        </div>
        <div class="uk-text-right uk-padding">
            <ul class="uk-nav uk-nav-default">
                <li><a href="#">Overview</a></li>
                <li><a href="#">Combat</a></li>
                <li><a href="#">Roleplay</a></li>
                <li><a href="#">Skills & Proficiencies</a></li>
                <li><a href="#">Description</a></li>
                <li><a href="#">Notes</a></li>
                <li><a href="#">Everything</a></li>
            </ul>
        </div>
    </div>
    <div class="uk-padding uk-height-viewport uk-width-expand" uk-grid>
        <div class="viewclassesgohere">
            <div class="sheet-box">
                <h1 class="sheet-box-title-small">Armor Class</h1>
                <p class="sheet-box-number">16</p>
            </div>
        </div>
        <div class="viewclassesgohere">
            <div class="sheet-box">
                <h1 class="sheet-box-title-small">Proficiency Bonus</h1>
                <p class="sheet-box-number">+3</p>
            </div>
        </div>
        <div class="viewclassesgohere">
            <div class="sheet-box">
                <h1 class="sheet-box-title-small">Initiative</h1>
                <p class="sheet-box-number">2</p>
            </div>
        </div>
        <div class="viewclassesgohere">
            <div class="sheet-box">
                <h1 class="sheet-box-title-small">Walking Speed</h1>
                <p class="sheet-box-number">30 ft</p>
            </div>
        </div>
        <div class="viewclassesgohere">
            <div class="sheet-box">
                <h1 class="sheet-box-title-small">Inspiration</h1>
                <p class="sheet-box-icon"><span uk-icon="icon: warning; ratio: 2;"></span></p>
            </div>
        </div>
        <div class="viewclassesgohere">
            <div class="sheet-box">

            </div>
        </div>
    </div>
</div>
</body>
</html>
