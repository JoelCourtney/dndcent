<!DOCTYPE html>
<html>
<head>
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://overpass-30e2.kxcdn.com/overpass.css">
    <link rel="stylesheet" href="https://overpass-30e2.kxcdn.com/overpass-mono.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div id="sidebar" class="section">
    <div id="title-box" class="sidebar-block">
        <h1 id="character-name">Avral</h1>
        <div id="race"><p>Half-Elf</p></div>
        <div id="class"><p>Rogue 4 | Warlock 1</p></div>
    </div>
    <div class="sidebar-block">
        <div class="sidebar-row">
            <div class="sidebar-box-double">
                <div class="ghosty-background-stuff small-spacing"><p>Hp</p></div>
                <div id="health-controls">
                    <div class="control-button" id="upper-health-control"><p>&#9650;</p></div> <!-- &#10003 -->
                    <div class="control-button" id="lower-health-control"><p>&#9660;</p></div> <!-- &#10005 -->
                </div>
                <p class="small-spacing" id="health-and-temp"><span id="temp-health-number"></span><span id="health-number">38</span></pi>
                <p class="small-spacing" id="max-health-number">38</p>
                <svg id="health-display">
                    <!--            <line x1="275" y1="0" x2="125" y2="100" stroke="black"/>-->
                    <line x1="0" y1="50" x2="212" y2="50" stroke="black"/>
                </svg>
            </div>
            <div class="sidebar-box" id="armor-class-box">
                <div class="ghosty-background-stuff small-spacing"><p>Ac</p></div>
                <p id="armor-class" class="sidebar-box-text">18</p>
            </div>
        </div>
    </div>
    <div class="sidebar-block">
        <div class="sidebar-row">
            <div class="sidebar-box">
                <div class="ghosty-background-stuff small-spacing"><p>St</p></div>
                <div class="sidebar-box-text"><p id="strength-modifier">+0</p></div>
                <div class="ability-score-offset"><p id="strength-score">10</p></div>
            </div>
            <div class="sidebar-box">
                <div class="ghosty-background-stuff small-spacing"><p>De</p></div>
                <div class="sidebar-box-text"><p id="dexterity-modifier">+2</p></div>
                <div class="ability-score-offset"><p id="dexterity-score">14</p></div>
            </div>
            <div class="sidebar-box">
                <div class="ghosty-background-stuff small-spacing"><p>Co</p></div>
                <div class="sidebar-box-text"><p id="constitution-modifier">+2</p></div>
                <div class="ability-score-offset"><p id="constitution-score">14</p></div>
            </div>
        </div>
        <div class="sidebar-row">
            <div class="sidebar-box">
                <div class="ghosty-background-stuff small-spacing"><p>In</p></div>
                <div class="sidebar-box-text"><p id="intelligence-modifier">+1</p></div>
                <div class="ability-score-offset"><p id="intelligence-score">12</p></div>
            </div>
            <div class="sidebar-box">
                <div class="ghosty-background-stuff small-spacing"><p>Wi</p></div>
                <div class="sidebar-box-text"><p id="wisdom-modifier">+2</p></div>
                <div class="ability-score-offset"><p id="wisdom-score">14</p></div>
            </div>
            <div class="sidebar-box">
                <div class="ghosty-background-stuff small-spacing"><p>Ch</p></div>
                <div class="sidebar-box-text"><p id="charisma-modifier">+4</p></div>
                <div class="ability-score-offset"><p id="charisma-score">18</p></div>
            </div>
        </div>
    </div>
    <div class="sidebar-block">
        <div class="sidebar-row">
            <div class="sidebar-box-mid">
                <div class="ghosty-background-stuff small-spacing"><p>Pr</p></div>
                <div class="sidebar-box-text"><p id="proficiency-bonus">+3</p></div>
            </div>
            <div class="sidebar-box-mid">
                <div class="ghosty-background-stuff small-spacing"><p>Ini</p></div>
                <div class="sidebar-box-text"><p id="initiative">+2</p></div>
            </div>
        </div>
        <div class="sidebar-row">
            <div class="sidebar-box-mid">
                <div class="ghosty-background-stuff small-spacing"><p>Sp</p></div>
                <div class="sidebar-box-text"><p id="speed">30 ft</p></div>
                <div class="speed-offset"><p id="speed-type">walking</p></div>
            </div>
            <div class="sidebar-box-mid">
                <div class="ghosty-background-stuff small-spacing"><p>Ins</p></div>
                <div class="sidebar-box-text"><p id="inspiration">No.</p></div>
            </div>
        </div>
    </div>
</div>
<div id="main-content" class="section"></div>
</body>
</html>
